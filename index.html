<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jay-l10n</title>
  </head>
  <body>

    <div id="helloWorld"></div><br />
    <div data-translate="haveACoffee"></div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/translations.js"></script>
    <script src="/l10n.js"></script>
    <script>
      $(document).ready(function(){
        // Set the desired language.
        var language = "eng"; // switch that to "est" and "lat" for testing the translations.js file contents.

        // Translate all elements with data-translate attribute on the site.
        // In this case here it's only one, with the "data-translate" set to "haveACoffee".
        // Run this function again, if the user switches language while being on site.
        translate(language);

        // Use l() when adding content dynamically.
        // This here clears the div "hello" and adds the translation of "hello" to it in english
        $("#helloWorld").empty().append(l("helloWorld",language)); // get the desired language translation of "hello".
      });
    </script>
  </body>
</html>
