<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jay-l10n</title>
  </head>
  <body>

    <div id="hello"></div><br /><!-- Hello world -->
    <div class="l10n" data-word="haveACoffee"></div> <!-- Have a coffee -->

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/translations.js"></script>
    <script src="/l10n.js"></script>
    <script>
      $(document).ready(function(){
        // Set the desired language.
        var language = "eng"; // switch that to "est" and "lat" for testing the translations.js file contents.

        // Translate all elements with class "l10n" on the site.
        // In this case it's only one, with the "data-word" set to "haveACoffee".
        // Run this function again, if the user switches language while being on site.
        translate(language);

        // Use l() when adding content dynamically.
        // This here clears the div "hello" and adds the translation of "hello" to it in english
        $("#hello").empty().append(l("hello",language)); // get the desired language translation of "hello".
      });
    </script>
  </body>
</html>
